<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meila Maher - لوحة التحكم</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <!-- شاشة تسجيل الدخول -->
  <div id="loginSection" class="auth-section">
    <h2>تسجيل الدخول</h2>
    <input type="text" id="loginUsername" placeholder="اسم المستخدم" />
    <input type="password" id="loginPassword" placeholder="كلمة المرور" />
    <button onclick="login()">دخول</button>
    <p>ليس لديك حساب؟ <a href="#" onclick="showRegister()">إنشاء حساب</a></p>
  </div>

  <!-- شاشة إنشاء حساب (للعملاء فقط) -->
  <div id="registerSection" class="auth-section" style="display:none;">
    <h2>إنشاء حساب جديد</h2>
    <input type="text" id="regUsername" placeholder="اسم المستخدم" />
    <input type="password" id="regPassword" placeholder="كلمة المرور" />
    <button onclick="registerUser()">إنشاء الحساب</button>
    <p><a href="#" onclick="showLogin()">العودة لتسجيل الدخول</a></p>
  </div>

  <!-- لوحة التحكم (يظهر فقط للمشرف) -->
  <div id="adminPanel" style="display:none;">
    <h1>لوحة تحكم Meila Maher</h1>
    <button onclick="logout()">تسجيل الخروج</button>

    <h2>إضافة / تعديل منتج</h2>
    <form id="productForm">
      <input type="text" id="productName" placeholder="اسم المنتج" required />
      <select id="productCategory">
        <option value="نسائي">نسائي</option>
        <option value="أطفال">أطفال (2–12)</option>
        <option value="شابات">شابات (13–30)</option>
        <option value="سيدات">سيدات (31–80)</option>
        <option value="حجاب">حجاب ونقاب</option>
        <option value="ملابس_إسلامية">ملابس إسلامية</option>
      </select>
      <input type="number" id="productPrice" placeholder="السعر (جنيه)" min="1" required />
      <input type="file" id="productImage" accept="image/*" capture="environment" />
      <button type="button" onclick="saveProduct()">إضافة منتج</button>
    </form>

    <h2>قائمة المنتجات</h2>
    <div id="productsList"></div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
